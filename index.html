<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style type="text/css">
        input{
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            position: absolute;
            top: 100px;

        }
    </style>
    <script type="application/javascript">
        function ClickButton(){
            var yourName = window.prompt("What is your name?");
            window.alert("Hello, " + yourName + "!");
            window.alert("How are you, " + yourName + "?");
        }
    </script>
</head>
<body>
    This is Speedy Unicorn's home page.
    <br>
    <input type="button" value="Click Me" onclick="ClickButton()">
</body>
</html>
